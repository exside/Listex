<html>
	<head>
		<script src="jquery.js"></script>
		<script src="../jquery.listex.js"></script>

		<link type="text/css" rel="stylesheet" href="example.css">

		<script>
			$(document).ready(function() {
				$('select.listex').listex();

				//$('select').find('option[value="baz"]').removeAttr('disabled');

				$('select.sel2').change(function() {
					$('select.sel1').find('option[value="baz"]').removeAttr('disabled');
				});
			});
		</script>
	</head>

	<body>
		<select class="listex sel1">
			<option>Choose...</option>
			<option value="foo">Foo</option>
			<option value="baz" disabled="disabled">Disabled option</option>
			<option value="bar">Bar</option>
		</select>

		<hr>

		<select class="listex sel2">
			<option>Choose...</option>
			<option value="foo">Foo</option>
			<option value="baz" disabled="disabled">Disabled option</option>
			<option value="bar">Bar</option>
		</select>

</html>
